{% extends "base.html" %}
{% block title %}Me{% endblock %}
{% block content %}

<div id="myreviews">
  <h1>My Reviews</h1>

  {% for review in reviews %}
    <a href="reviews/{{ review.id }}">
      <img src={{review.album.cover_url}} style="height:200px; width:200px;"></img>
    </a>
  {% endfor %}

</div>

{% endblock %}
