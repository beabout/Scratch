<!DOCTYPE html>
<html>
  <head>
    {% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="utf-8">
    <title>SCRATCH</title>
  </head>
  <body>
    <main>
      <div class="center nav">
        {% if user.is_authenticated %}
          <a class="nav-item" href="/accounts/me">dashboard</a>
          |
          <a class="nav-item" href="/albums">albums</a>
          |
          <a class="nav-item" href="/artists">artists</a>
          |
          <a class="nav-item" href="{% url 'logout' %}">log out</a>
        {% else %}
          <a class="nav-item" href="{% url 'login' %}">log in</a>
          |
          <a class="nav-item" href="{% url 'signup' %}">sign up</a>
        {% endif %}
      </div>
      {% block content %}
      {% endblock %}
    </main>
  </body>
</html>
