{% extends "base.html" %}
{% block title %}Album{% endblock %}
{% block content %}

<div class="center">
  <img class="cover" src="{{ album.cover_url }}"></img>
</div>
<div class="center">
  <h1>{{ album.title }}</h1>
</div>
<p> total tracks: {{ album.total_tracks }}</p>
<h3>Artists</h3>

{% for artist in artists %}
  <a href="/artists/{{ artist.id }}">{{ artist }}</a>
{% endfor %}

{% endblock %}
